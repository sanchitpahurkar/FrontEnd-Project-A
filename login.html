<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./assets/spotify_black.png">
</head>

<body>
    <header>
        <img src="./assets/spotify-white.png" alt="spotify-logo" class="spotify-logo">
    </header>
    <main>
        <div class="outter-padding">
            <div class="login-card">
                <h1>Log in to Spotify</h1>
                <div class="login-ops">
                    <ul>
                        <li>
                            <button class="ops border">
                                <img width="24" height="24" src="https://img.icons8.com/color/48/google-logo.png"
                                    alt="google-logo" />
                                <p>Continue with Google</p>
                            </button>
                        </li>
                        <li>
                            <button class="ops border">
                                <img width="24" height="24" src="https://img.icons8.com/color/48/facebook-new.png"
                                    alt="facebook-new" />
                                <p>Continue with Facebook</p>
                            </button>
                        </li>
                        <li>
                            <button class="ops border">
                                <img width="24" height="24" src="https://img.icons8.com/ios-filled/50/FFFFFF/mac-os.png"
                                    alt="mac-os" />
                                <p>Continue with Apple</p>
                            </button>
                        </li>
                        <li>
                            <button class="ops border">
                                Continue with Phone number
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="line"></div>
                <div class="eamil-login">
                    <div class="email input">
                        <p>Email or username</p>
                        <input type="text" placeholder="Email or username" class="input-credential">
                    </div>
                    <div class="pass input">
                        <p>Password</p>
                        <input type="password" placeholder="Password" class="input-credential">
                    </div>
                    <div class="toogle">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <p>Remember me</p>
                    </div>
                </div>
                <div class="login-button">
                    <button>
                        Log In
                    </button>
                </div>
                <div class="forgot-pass">
                    <a href="#" class="forgot-signup">Forgot your password?</a>
                </div>
                <div class="line"></div>
                <div class="signup-page">
                    <p>Don't have an account?</p>
                    <a href="signup.html" class="forgot-signup">Sign up for Spotify</a>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">
        <p>This site is protected by reCAPTCHA and the Google
            <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a
                href="https://policies.google.com/terms">Terms of Service</a> apply.
        </p>
    </div>
</body>

</html>
