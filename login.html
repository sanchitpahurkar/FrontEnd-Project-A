<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Spotify</title>
    <link rel="icon" href="./assets/spotify_black.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="nav">
            <img src="./assets/spotify-white.png" alt="" class="logo">
        </div>
    </header>
    <div class="main-section">
        <div class="login-card">
            <h1 class="login-title">Log in to Spotify</h1>
            <div class="login-ops">
                <ul>
                    <li class="google ops">
                        <button>
                            <img width="50" height="50"
                                src="https://img.icons8.com/ios-filled/50/FFFFFF/google-logo.png" alt="google-logo" />
                            <span>Continue with Google</span>
                        </button>
                    </li>
                    <li class="Facebook ops">
                        <button>
                            <img width="50" height="50"
                                src="https://img.icons8.com/ios-filled/50/FFFFFF/facebook-new.png" alt="facebook-new" />
                            <span>Continue with Facebook</span>
                        </button>
                    </li>
                    <li class="apple ops">
                        <button>
                            <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/FFFFFF/mac-os.png"
                                alt="mac-os" />
                            <span>Continue with Apple</span>
                        </button>
                    </li>
                    <li class="number ops">
                        <button>
                            <span>Continue with Phone number</span>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="email-login">
                <div class="email">
                    Email or username
                    <input type="text" placeholder="Email or username" class="credential-input">
                </div>
                <div class="pass">
                    Password
                    <input type="password" placeholder="Password" class="credential-input">
                </div>
                <div class="toggle">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p>Remember me</p>
                </div>
                <div class="login-button">
                    <button>Log In</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
