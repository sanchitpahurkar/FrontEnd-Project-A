<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./assets/spotify_black.png">
</head>

<body>
    <header>
        <img src="./assets/spotify-white.png" alt="spotify-logo" class="spotify-logo">
    </header>
    <main>
        <div class="outter-padding">
            <div class="login-card">
                <h1>Log in to Spotify</h1>
                <div class="login-ops">
                    <ul>
                        <li>
                            <button class="ops">
                                Continue with Google
                            </button>
                        </li>
                        <li>
                            <button class="ops">
                                Continue with Facebook
                            </button>
                        </li>
                        <li>
                            <button class="ops">
                                Continue with Apple
                            </button>
                        </li>
                        <li>
                            <button class="ops">
                                Continue with Phone number
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="line"></div>
                <div class="eamil-login">
                    <div class="email input">
                        <p>Email or username</p>
                        <input type="text" placeholder="Email or username" class="input-credential">
                    </div>
                    <div class="pass input">
                        <p>Password</p>
                        <input type="password" placeholder="Password" class="input-credential">
                    </div>
                    <div class="toogle">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <p>Remember me</p>
                    </div>
                </div>
                <div class="login-button">
                    <button>
                        Log In
                    </button>
                </div>
                <div class="forgot-pass">
                    <a href="#" class="forgot-signup">Forgot your password?</a>
                </div>
                <div class="line"></div>
                <div class="signup-page">
                    <p>Don't have an account?</p>
                    <a href="#" class="forgot-signup">Sign up for Spotify</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="last">
            <p>This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="">Terms of
                    Service</a> apply.</p>
        </div>
    </footer>
</body>

</html>
