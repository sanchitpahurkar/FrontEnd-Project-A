<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="style.css"> <!--generic styles sheet for Spotify-->
    <link rel="stylesheet" href="./signup.css"> <!--page specific styles sheet for Sign Up page-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- nav starts -->
    <div class="nav-container">
        <nav>
            <img src="./assets/spotify-white.png" alt="Spotify" id="logo" height="32px"> <!--Spotify logo/badge-->
        </nav>
    </div>
    <!-- nav ends -->
    <div class="form-container">
        <div class="form"> <!--* to be centered-->
            <h1><b>Sign up to start Listening</b></h1>
            <br><br>
            <label for="html">Email Address</label><br>
            <input class="email-box" placeholder="   name@domain.com"></input>
            <div class="next-btn-box">
                <button class="next-btn">
                    <p>Next</p>
                </button>
            </div>
            <br><br>
            <div class="solid-or">or</div>
            <br><br>
            <div class="3-party-signup">
                <button class="google-signup">
                    <img src="./assets/google-icon.svg" id="google-logo" alt="Google icon">
                    <p>Sign up with Google</p>
                </button>
                <br>
                <button class="fb-signup">
                    <img src="./assets/fb-logo.svg" id="fb-logo" alt="Google icon">
                    <p>Sign up with Facebook</p>
                </button>
                <br>
                <br>
                <hr class="solid"></hr>
                <br>
                <br>
                <span id="login-link">Already have an account? <a href="./login.html">Log in here.</a></span> <br>
            </div>
            <div class="footer">
                <p>This site is protected by reCAPTCHA and the Google<br>
                    <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
            </div>
        </div>
    </div>
</body>
</html>
