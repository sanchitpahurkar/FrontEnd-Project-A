<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up - Spotify</title>
        <link rel="stylesheet" href="style.css"> <!--generic styles sheet for Spotify-->
        <link rel="stylesheet" href="./signup.css"> <!--page specific styles sheet for Sign Up page-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="icon" href="./assets/spotify_black.png">
    </head>
    <body>
        <!-- nav starts -->
        <div class="nav-container">
            <nav>
                <img src="./assets/spotify-white.png" alt="Spotify" id="logo" height="32px"> <!--Spotify logo/badge-->
            </nav>
        </div>
        <!--nav ends-->
        <div class="step1-container">
            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success" style="width: 25%"></div>
            </div>
            <div class="section-header">
                <button class="back-btn">

                </button>
                    <a href="https://www.flaticon.com/free-icons/left" title="left icons"></a>
                <span class="step-no">
                    Step 1 of 3
                </span>
                <span class="step-name">
                    Create a password
                </span>
            </div>
            <div class="input-field">
                <label>
                    Password
                </label>
                <input class="password-input" type="text" placeholder="Enter the password">
                <p>The password must contain at least 8 characters. We recommend including at least 1 number and 1 special character.</p>
            </div>
            <button class="next-btn">
                <p>Next</p>
            </button>
            <div class="footer">
                <p>This site is protected by reCAPTCHA and the Google<br>
                    <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
            </div>
        </div>
    </body>
</html>
